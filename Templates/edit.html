{% comment %} {%extends 'userprofile.html' %} {% endcomment %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">


    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!--Stylesheet-->
</head>
<body>




    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
                <h3>Welcome, </h3>
                <p>You can update your profile here!</p>
                {% comment %} <input type="submit" name="" value="Login" /><br /> {% endcomment %}
                <button class="navigateto"><a href="{% url 'MyuserProfile' %}">Back</a></button>
        
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Update Profile</h3>
                        <form action="{% url 'change_profile' %}" method="post">
                            {% csrf_token %}
                            <div class="row register-form">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="First Name *" value="{{ user.first_name }}" name="first_name"/>

                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Your Email *" value="{{ user.email }}" name="email"  />
                                    </div>
                                    {% comment %} <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Password *" value="" name="password1" />
                                    </div> {% endcomment %}
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Last Name *" value="{{ user.last_name }}" name="last_name"/>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Your Username *" value="{{ user.username }}" name="new_username"/>
                                    </div>
                                    {% comment %} <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Confirm Password *" name="password2"   value="" />
                                    </div> {% endcomment %}
                                    <input type="submit" class="btnRegister" value="Update" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
