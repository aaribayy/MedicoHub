{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Signup Page</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/edit.css' %}">
    <!--Stylesheet-->
</head>
<body>

    <form action="{% url 'change_profile' %}" method="post">
        {% csrf_token %}
        <h3>Change Profile</h3>

        <label for="first_name">First Name</label>
        <input type="text" placeholder="First Name" name="first_name" id="first_name" value="{{ user.first_name }}">

        <label for="last_name">Last Name</label>
        <input type="text" placeholder="Last Name" name="last_name" id="last_name" value="{{ user.last_name }}">

        
        <label for="new_username">Username</label>
        <input type="text" placeholder="UserName" name="new_username" id="new_username" value="{{ user.username }}">

        <label for="email">Email</label>
        <input type="email" placeholder="Email" name="email" id="email" value="{{ user.email }}">

        <button type="submit">Update Profile</button>
    </form>
</body>
</html>
